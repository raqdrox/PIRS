<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2>Login</h2>
      <form class="form-container" [formGroup]="loginForm" >
        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter email"  [(ngModel)]='email'>
          <div *ngIf="f['email'].invalid && (f['email'].dirty || f['email'].touched)" class="text-danger">
            <div *ngIf="f['email'].errors?.required">Email is required</div>
            <div *ngIf="f['email'].errors?.email">Invalid email format</div>
          </div>
        </div>
        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input type="password" formControlName="password" class="form-control" id="password" placeholder="Enter password"  [(ngModel)]='password'>
          <div *ngIf="f['password'].invalid && (f['password'].dirty || f['password'].touched)" class="text-danger">
            <div *ngIf="f['password'].errors?.required">Password is required</div>
          </div>
          <div>{{email}}</div>
        </div>
        <button class="btn:hover"class ="btn "type="submit" (click)="login()" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
